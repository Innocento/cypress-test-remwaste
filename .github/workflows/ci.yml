name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start backend
        run: |
          cd backend
          nohup node server.js &
        shell: bash

      - name: Start frontend
        run: |
          cd frontend
          nohup npx serve -s build -l 3000 &
        shell: bash

      - name: Wait for frontend and backend to be ready
        run: sleep 15

      - name: Install Cypress and Allure dependencies
        run: npm install --save-dev cypress @shelex/cypress-allure-plugin allure-commandline

      - name: Run Cypress tests
        run: npx cypress run --env allure=true

      - name: Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report